<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CouponManagement-Approval</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		body {
			font-family: system-ui;
		}
	</style>
</head>
<body>
		<div class="flex flex-col bg-[#FFFFFF]">
		<div class="self-stretch bg-[#FFFFFF] h-[511px] rounded-[8px] border-[1px] border-solid border-[#E4E4E7]" style="boxShadow: 0px 2px 4px #0000000D">
			<div class="flex flex-col items-end self-stretch pt-[8px] pb-[8px]">
				<button class="flex flex-col items-start bg-transparent text-left p-[8px] mr-[8px] rounded-[400px] border-[1px] border-solid border-[#E4E4E7]"
					onclick="alert('Pressed!')"}>
					<img
						src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/images/98c9174b-3b11-44f4-bc8e-2e1181bf4ed5" 
						class="w-[16px] h-[16px] object-fill"
					/>
				</button>
			</div>
			<div class="self-stretch pb-[32px] mb-[240px]">
				<div class="flex flex-col items-start self-stretch mb-[32px] ml-[32px] mr-[32px]">
					<span class="text-[#09090B] text-[14px] font-bold mb-[8px]" >
						Approval Remarks (Optional)
					</span>
					<div class="flex flex-col items-start self-stretch pt-[8px] pb-[8px] rounded-[8px] border-[1px] border-solid border-[#E4E4E7]">
						<span class="text-[#71717A] text-[14px] mb-[41px] ml-[12px]" >
							Type your message here.
						</span>
						<div class="flex flex-col items-end self-stretch">
							<img
								src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/images/2b241d0c-8a72-484a-a843-9d3203478dde" 
								class="w-[8px] h-[8px] mr-[3px] rounded-[8px] object-fill"
							/>
						</div>
					</div>
				</div>
				<div class="flex items-start self-stretch ml-[32px] mr-[32px]">
					<button class="flex flex-col shrink-0 items-start bg-[#18181B] text-left pt-[14px] pb-[14px] pl-[16px] pr-[16px] mr-[16px] rounded-[8px] border-0"
						onclick="alert('Pressed!')"}>
						<span class="text-[#FAFAFA] text-[14px] font-bold" >
							Submit & Approve
						</span>
					</button>
					<button class="flex flex-col shrink-0 items-start bg-transparent text-left pt-[10px] pb-[10px] pl-[16px] pr-[16px] rounded-[8px] border-[1px] border-solid border-[#E4E4E7]"
						onclick="alert('Pressed!')"}>
						<span class="text-[#09090B] text-[14px] font-bold" >
							Cancel
						</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
